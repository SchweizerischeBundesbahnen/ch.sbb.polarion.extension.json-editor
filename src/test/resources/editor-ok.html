<div class='selector-wrapper'>
    <label for='editor-selector'>File:</label>
    <select id='editor-selector' onchange="handleEditorChange(this, 'null', 'null')">
        <option value='testAttachmentId'>testAttachment.json</option>
        <option value=''>New</option>
    </select>
    <span class='new-file-name' id='new-file-name-prefix'>null-</span>
    <input type='text' id='new-file-input' class='new-file-name' oninput='updateEditButtonEnablement(event.target.value)'/>
    <span class='new-file-name ml-2'>.json</span>
</div>
<div>
    <span id='editor-warning'></span>
    <span id='error-message'></span>
</div>

<div class='editor-buttons'>
    <button type='button' id='edit-json-button' disabled onclick='handleEditJson()'>
        <img class='append-build-number' src='/polarion/ria/images/actions/edit.gif' alt='edit'>Edit
    </button>
    <button type='button' class='divider'>&nbsp;</button>
    <button type='button' id='validate-json-button' disabled onclick='handleValidateJson()'>
        <img class='append-build-number' src='/polarion/icons/default/enums/req_status_reviewed.gif' alt='reviewed'>Validate
    </button>
    <button type='button' id='save-json-button' disabled onclick="saveJson('null', 'null', false)">
        <img class='append-build-number' src='/polarion/ria/images/actions/save.gif' alt='save'>Save
    </button>
    <button type='button' id='cancel-edit-json-button' disabled onclick="handleCancelEditJson('null', 'null')">
        <img class='append-build-number' src='/polarion/ria/images/actions/cancel.gif' alt='cancel'>Cancel
    </button>
</div>
<div class='validation-result'>
    <span id='json-validation-result'></span>
</div>
<div class='editor-wrapper'>
    <div id='jsonCodeEditor'></div>
</div>
